{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block contents %}

    {% if form.errors %}<h1>{% trans "Please correct the following errors" %}</h1>{% else %}
        <h1>{% trans "Submit" %}</h1>{% endif %}

    <form action="" method="post">{% csrf_token %}
        <table>
            {% bootstrap_form form %}
        </table>
        <input type="hidden" name="{{ stage_field }}" value="1"/>
        <p><input type="submit" value="{% trans "Preview" %}"/></p>
    </form>

{% endblock %}
