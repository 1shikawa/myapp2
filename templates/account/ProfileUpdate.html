{% extends "base.html" %}
{% load bootstrap4 %}

{% block contents %}
    <div class="container">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <form method="post">

                {% csrf_token %}
                {% bootstrap_form form %}

                <button class="btn btn-primary float-right" type="submit">更新</button>
            </form>
        </div>
    </div>

{% endblock %}
