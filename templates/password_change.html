{% extends "base.html" %}
{% load bootstrap4 %}
{% block contents %}

<div class="container">
    <h4 class="text-center logo my-4">パスワード変更</h4>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {{ form.non_field_errors }}
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                            {{ field }}
                            {{ field.errors }}
                        </div>
                        {% endfor %}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-block">送信</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
